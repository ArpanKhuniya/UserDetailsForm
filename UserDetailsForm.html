<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./UserDetailsForm.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>User Details Form</title>
</head>

<body>
  <div class="flexOfTwo">
    <div >
      <button id="language" data-bind="text:language"></button>
      <div id="select-language" style="display: none">
        <button id="lang-english" data-bind="text:english,click:getLanguageCode('English')"></button>
        <button id="lang-french" data-bind="text:french,click:getLanguageCode('French')"></button>
        <button id="theme-marathi" data-bind="text:marathi,click:getLanguageCode('Marathi')"></button>
        <button id="theme-german" data-bind="text:german,click:getLanguageCode('German')"></button>
        <button id="theme-kannada" data-bind="text:kannada,click:getLanguageCode('Kannada')"></button>
      </div>
    </div>
    <div>
      <button id="theme" data-bind="text:theme"></button>
      <div id="select-theme" style="display: none">
        <button id="theme-light" data-bind="text:light"></button>
        <button id="theme-dark" data-bind="text:dark"></button>
        <button id="theme-nature" data-bind="text:nature"></button>
        <button id="theme-colorful" data-bind="text:colorful"></button>
        <button id="theme-vintage" data-bind="text:vintage"></button>
      </div>
    </div>
  </div>
  <!-- User Details Form -->
  <div id="div1">
    <form id="userDetailsForm">
      <!-- Message for Response Submitted -->
      <div id="submitSuccessful" data-bind="visible : successfulMessage">
        <h3 data-bind="text:submitMsg"></h3>
        <button type="button" class="successBtn" data-bind="click:HideSuccessfulMessage,text:ok">
        </button><br />
        <a href="#div2" id="viewUserLink" data-bind="text:viewMsg"></a>
      </div>

      <!-- Message for Response Edited -->
      <div id="submitSuccessful" data-bind="visible : updatedMessage">
        <h3 data-bind="text:updateMsg"></h3>
        <button type="button" class="successBtn" data-bind="click:HideUpdatedMessage,text:ok">
        </button><br />
        <a href="#div2" id="viewUserLink" data-bind="text:viewMsg"></a>
      </div>

      <!-- Section 1 -->
      <div id="section1" data-bind="visible: section1">
        <h3 class="sectionHead" data-bind="text : sectionHeaderForPersonalDetails()"></h3>
        <!-- First Name -->
        <div class="formElement">
          <label for="firstName" data-bind="text:langFirstName">:</label>
          <input type="text" id="firstName" class="input" name="firstName"
            data-bind="value:firstName ,valueUpdate:'afterkeydown' " />
          <span id="errorfirstName" data-bind="visible : ValidateFirstName(),text:firstNameError"></span>
        </div>
        <!-- Last Name -->
        <div class="formElement">
          <label for="lastName" data-bind="text:langLastName"></label>
          <input type="text" id="lastName" name="lastName" data-bind="value:lastName, valueUpdate:'afterkeydown'" />
          <span id="errorlastName" data-bind="visible:ValidateLastName(),text:lastNameError"></span>
        </div>
        <!-- Phone Number -->
        <div class="formElement">
          <label for="phoneNumber" data-bind="text:langPhoneNumber"></label>
          <input type="tel" id="phoneNumber" name="phoneNumber"
            data-bind="value:phoneNumber ,valueUpdate:'afterkeydown'" />
          <span id="errorPhoneNumber" data-bind="visible:ValidatePhoneNumber(),text:phoneNumberError"></span>
        </div>
        <!-- Email -->
        <div class="formElement">
          <label for="email" data-bind="text:langEmail"></label>
          <input type="email" id="email" name="email" data-bind="value:email,valueUpdate:'afterkeydown'" />
          <span id="errorEmail" data-bind="visible:ValidateEmail() , text:emailError"></span>
        </div>
        <button type="button" id="button-next"
          data-bind="click:LoadSection2 ,enable:EnableNextButtonOfSection1(),text:nextMsg">

        </button>
      </div>

      <!-- Section 2 -->
      <div id="section2" data-bind="visible:section2">
        <h3 class="sectionHead" data-bind="text : sectionHeaderForPersonalDetails()"></h3>
        <!-- Age -->
        <div class="formElement">
          <label for="age" data-bind="text:langAge"></label>
          <input type="number" id="age" name="age" data-bind="value:age, valueUpdate:'afterkeydown'" />
          <span id="errorAge" data-bind="visible:ValidateAge , text:ageError"></span>
        </div>
        <!-- Disability -->
        <div class="formElement">
          <label for="disability" data-bind="text:langDisability"></label>
          <select name="disability" id="disability" data-bind="options:disabilityOptions, value:disability "></select>
        </div>
        <!-- Marital Status -->
        <div class="formElement">
          <label for="marital-status" data-bind="text:langMaritalStatus"></label>
          <select name="marital-status" id="marital-status"
            data-bind="options:maritalStatusOptions,value:maritalStatus"></select>
        </div>
        <!-- Gender -->
        <div class="formElement genderField">
          <div id="flexGenderInputField">
            <label for="gender" data-bind="text:langGender"></label>
            <div class="gender">
              <label for="male" data-bind="text:male"></label>
              <input type="radio" name="gender" value="Male" id="gender" data-bind="checked:gender " checked />
            </div>
            <div class="gender">
              <label for="female" data-bind="text:female"></label>
              <input type="radio" name="gender" value="Female" id="gender" data-bind="checked:gender" />
            </div>
          </div>
        </div>
        <div class="flexbox">
          <button type="button" id="button-previous2" data-bind="click:LoadSection1,text:previousMsg">
          </button>
          <button type="button" id="button-next2"
            data-bind="click:LoadSection3 ,enable:EnableNextButtonOfSection2,text:nextMsg">

          </button>
        </div>
      </div>

      <!-- Section 3 -->
      <div id="section3" data-bind="visible:section3">
        <h3 class="sectionHead" data-bind="text : sectionHeaderForAddressDetails()"></h3>
        <!-- Address -->
        <div class="formElement">
          <label for="address" data-bind="text:langAddress"></label>
          <input type="text" id="address" name="address" data-bind="value:address ,valueUpdate:'afterkeydown'" />
        </div>
        <!-- City -->
        <div class="formElement">
          <label for="city" data-bind="text:langCity"></label>
          <input type="text" id="city" name="city" data-bind="value:city,valueUpdate:'afterkeydown'" />
          <span id="errorcity" data-bind="visible:ValidateCity() ,text:cityError"></span>
        </div>
        <!-- State -->
        <div class="formElement">
          <label for="state" data-bind="text:langState"></label>
          <input type="text" id="state" name="state" data-bind="value:state,valueUpdate:'afterkeydown'" />
          <!-- <span id="errorstate">Please enter a value.</span> -->
          <span id="errorcity" data-bind="visible:ValidateState() ,text:stateError"></span>
        </div>
        <!-- Country -->
        <div class="formElement">
          <label for="country" data-bind="text:langCountry"></label>
          <input type="text" id="country" name="country" data-bind="value:country ,valueUpdate:'afterkeydown'" />
          <span id="errorcity" data-bind="visible:ValidateCountry(),text:countryError"></span>
          <!-- <span id="errorcountry">Please enter a value.</span> -->
        </div>
        <div class="flexbox">
          <button type="button" id="button-previous2" data-bind="click:LoadSection2,text:previousMsg">
          </button>
          <button type="submit" id="submit"
            data-bind="enable:CheckValidtiyOfAllFields(),click : OnSubmit, visible:whenSubmit,text:submitBtn">
          </button>
          <button type="submit" id="submit"
            data-bind="visible:whenUpdate ,click: UpdateUserDetailsFormButton ,text:updateBtn">

          </button>
          <br />
        </div>
        <p id="AllFieldsErrorMessage" data-bind="visible:!CheckValidtiyOfAllFields(),text:allError">

        </p>
      </div>
    </form>
  </div>

  <hr />

  <div id="div2">
    <h3 class="sectionfilter" data-bind="text:sectionHeaderListOfUsers">

    </h3>
    <div class="d">
      <div id="userListGrid">
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('firstName'),text:langFirstName"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('lastName') , text:langLastName"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('phoneNumber') ,text:langPhoneNumber"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('email'),text:langEmail"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('age'),text:langAge"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('disability'),text:langDisability"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('maritalStatus'),text:langMaritalStatus"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('gender'),text:langGender"></p>
        </div>

        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('address'),text:langAddress"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('city'),text:langCity"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('state'),text:langState"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="click:sortTable('country'),text:langCountry"></p>
        </div>
        <div class="userListDiv">
          <p class="userListHead" data-bind="text:CRUDOperations"></p>
        </div>
      </div>
      <div data-bind="foreach:userDB">
        <div id="userListGridData">
          <p class="userListData" data-bind="text: firstName"></p>
          <p class="userListData" data-bind="text: lastName"></p>
          <p class="userListData" data-bind="text: phoneNumber"></p>
          <p class="userListData" data-bind="text: email"></p>
          <p class="userListData" data-bind="text: age"></p>
          <p class="userListData" data-bind="text: disability"></p>
          <p class="userListData" data-bind="text: maritalStatus"></p>
          <p class="userListData" data-bind="text: gender"></p>
          <p class="userListData" data-bind="text: address"></p>
          <p class="userListData" data-bind="text: city"></p>
          <p class="userListData" data-bind="text: state"></p>
          <p class="userListData" data-bind="text: country"></p>
          <div class="userListData">
            <button class="crudButtonRemove" data-bind="click: $root.getIndexOfUserRecordToDelete">
              <i class="fa-solid fa-trash"></i>
            </button>
            <a class="crudButtonUpdate" href="#div1" data-bind="click: $root.UpdateUserDetails">
              <i class="fa-solid fa-pen-to-square"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="confirm-deletion" data-bind="visible: confirmDeletion()">
      <h3 data-bind="text:deleteConfirmationMsg"></h3>
      <button type="button" class="successBtn" data-bind="click:RemoveUser,text:yes">

      </button>
      <button type="button" class="successBtn" data-bind="click:hideConfirmDiv,text:no">

      </button>
    </div>
  </div>

  <script src="./userDetailsFormUsingKnockout.js"></script>
  <script src="https://kit.fontawesome.com/f2ede0cdb5.js" crossorigin="anonymous"></script>
  <script src="./Languages/english.js"></script>
  <script src="./Jquery/Themes.js"></script>
</body>

</html>
