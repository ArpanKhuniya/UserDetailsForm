<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./UserDetailsForm.css" />
    <script src="./userDetailsForm.js"></script>
    <title>User Details Form</title>
  </head>
  <body>
    <!-- User Details Form -->
    <div class="form">
      <h2 class="heading2">Enter User Details</h2>

      <form action="" class="userDetailsForm">
        <div class="formElement">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" />
        </div>
        <div class="formElement">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" />
        </div>
        <div class="formElement">
          <label for="phoneNumber">Phone Number:</label>
          <input type="number" id="phoneNumber" name="phoneNumber" />
        </div>
        <input
          type="submit"
          name="submit"
          id="submit"
          onclick="updateUserDetailsTable()"
        />
      </form>
    </div>

    <table id="userDetailsTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
      </tr>
    </table>
  </body>
</html>
