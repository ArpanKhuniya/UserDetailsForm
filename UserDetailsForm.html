<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./UserDetailsForm.css" />
    <script src="./userDetailsForm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>User Details Form</title>
  </head>
  <body>
    <!-- User Details Form -->
    <div class="form">
      <h2 class="heading2">Enter User Details</h2>

      <form action="" id="userDetailsForm">
        <div class="gridWithThreeColumns">
          <div class="personalDetails">
            <h3>Personal Details</h3>
            <!-- First Name -->
            <div class="formElement">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" class="input" name="firstName" />
            </div>
            <!-- Last Name -->
            <div class="formElement">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" />
            </div>
            <!-- Phone Number -->
            <div class="formElement">
              <label for="phoneNumber">Phone Number:</label>
              <input type="number" id="phoneNumber" name="phoneNumber" />
            </div>
            <!-- Email -->
            <div class="formElement">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <!-- Age -->
            <div class="formElement">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age">
            </div>
            <!-- Disability -->
            <div class="formElement">
              <label for="disability">Disability:</label>
              <select name="disability" id="disability">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <!-- Marital Status -->
            <div class="formElement">
              <label for="marital-status">Marital-Status:</label>
              <select name="marital-status" id="marital-status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="others">Others</option>
              </select>
            </div>
            <!-- Gender -->
            <div class="formElement genderField">
              <div id="flexGenderInputField">
                <label for="gender">Gender:</label>
                <div class="gender">
                  <label for="male">Male</label>
                  <input type="checkbox" value="Male" name="male" id="gender">
                </div>  
                <div class="gender">
                  <label for="female">Female</label>
                  <input type="checkbox" value="Female" id="female" name="female" id="gender">
                </div>
              </div>
            </div>
          </div>

          <div class="personalDetails">
            <h3>Address Details</h3>
            <!-- Address -->
            <div class="formElement">
              <label for="address">Address: </label>
              <input type="text" id="address" name="address">
            </div>
            <!-- City -->
            <div class="formElement">
              <label for="city">City:</label>
              <input type="text" id="city" name="city">
            </div>
            <!-- State -->
            <div class="formElement">
              <label for="state">State:</label>
              <input type="text" id="state" name="state">
            </div>
            <!-- Country -->
            <div class="formElement">
              <label for="country">Country:</label>
              <input type="text" id="country" name="country">
            </div>
          </div>
        </div>
          <button id="button" type="button" onclick="updateUserDetailsTable()">Submit</button>
      </form>
    </div>

    <hr>
    
    <table id="userDetailsTable">
      <h2 class="heading2">User Details</h2>
      <tr class="tableRow">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Age</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Gender</th>
        <th>Disability</th>
        <th>Marital-Status</th>
        <th>Aadhar Number</th>
      </tr>
    </table>
  </body>
</html>
